{% extends "base.html" %}

{% block content %}
    <h1>New Post!</h1>
    <form method='post'>
        <label>
            Title:
            <input type="text" name="title" />
        </label>
        <label>
            Content:
            <input type="text_area" name="body" />
        </label>
        <label>
            Add Entry
            <input type='submit' name="submit" />
        </label>
    </form>

{% end block %}
