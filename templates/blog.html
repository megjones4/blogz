{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>

    
        {% for blog in blogs %}
            <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
            <p>{{blog.body}}</p>
            
            <p class="post-author">written by</p>
                
            {% for user in users %}
                <p><a href="/blog?username={{user.id}}">{{user.username}}</a></p>
            {% endfor %}

                
        <hr/>
        {% endfor %}
              
    
            
{% endblock %}
