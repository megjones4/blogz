{% extends "base.html" %}

{% block content %}
    <h1>My Blog Posts</h1>
    <label>Current Blogs:</label>

    {% if blogs|length == 0 %}
    <p>No posts yet!</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
                <h3>{{blog.title}}</h3>
                <li>{{blog.body}}</li>
            {% endfor %}
    {% endif %}
        </ul>
{% endblock %}
