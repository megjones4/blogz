{% extends "base.html" %}

{% block content %}
    <h1>My Blog Posts</h1>
    <label><b>Current Blogs:</b></label>

    {% if blogs|length == 0 %}
    <p>No posts yet!</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
                <a href=/blog?id={{blog.id}}><h3>{{blog.title}}</h3>
                <li>{{blog.body}}</li>
            {% endfor %}
    
        </ul>
    {% endif %}
{% endblock %}
